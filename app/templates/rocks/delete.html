{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
  {{ rock.name }} :: {{ block.super }}
{% endblock title %}

{% block content %}
  <fieldset>
    <legend>Update Rock</legend>
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object.name }}"?</p>
      <input type="submit" value="Confirm" class="btn btn-danger"/>
    </form>
  </fieldset>
{% endblock content %}
